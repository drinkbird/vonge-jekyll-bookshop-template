name: Build and Deploy Jekyll Site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 # v1.161.0
        with:
          ruby-version: '3.3' # Specify your Ruby version
          cache-bundle: true
          cache-version: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23' # Specify your Node.js version

      - name: Install NPM Dependencies
        run: npm install

      - name: Install Jekyll Dependencies
        run: npm run jekyll:install

      - name: Build Jekyll Site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site  # Ensure this matches your build output directory

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # No need to specify 'publish_dir' here as it's handled by 'upload-pages-artifact'
          # But ensure the artifact is correctly referenced